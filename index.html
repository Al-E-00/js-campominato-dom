<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="row justify-content-center my-3">
                    <div class="col">
                        <h1>Campo Minato</h1>
                    </div>

                    <div class="col-4">
                        <div class="d-flex">
                            <label class="align-self-center mx-4" for="game-difficulty">Difficulty:</label>
                            <select id="game-difficulty" class="form-select" aria-label="Default select example">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <button id="button-play" class="btn btn-primary mx-4">Play</button>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="grid-container d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
